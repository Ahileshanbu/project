<!DOCTYPE html>
<html>
<head>
<style>
table
	{
		border-collapse:collapse;
		padding:2px;
	}
	td
	{
		width:10px;
	}
	button
	{
		width:100px;
		height:100px;
		background-color:lightgrey;
	}
	*
	{
		font-size:35px;
	}
</style>
</head>
<body>
	<div id="key" style="height:40px; width:410px; border:2px solid blue; text-align:center;"><br></div>
	<table>
		<tr>
			<td><button type="button" value=1 onclick="nu(1)">1</button></td>
			<td><button type="button" value=2 onclick="nu(2)">2</button></td>
			<td><button type="button" value=3 onclick="nu(3)">3</button></td>
			<td><button type="button" value='/' onclick="op1('/')">/</button></td>
				
		</tr>
		<tr>
			<td><button type="button" value=4 onclick="nu(4)">4</button></td>
			<td><button type="button" value=5 onclick="nu(5)">5</button></td>
			<td><button type="button" value=6 onclick="nu(6)">6</button></td>
			<td><button type="button" value=* onclick="op1('*')">*</button></td>	
		</tr>
		<tr>
			<td><button type="button" value=7 onclick="nu(7)">7</button></td>
			<td><button type="button" value=8 onclick="nu(8)">8</button></td>
			<td><button type="button" value=9 onclick="nu(9)">9</button></td>
			<td><button type="button" value=- onclick="op1('-')">-</button></td>
			
		</tr>
		<tr>
			<td><button type="button" value='.' onclick="fl('.')">.</button></td>
			<td><button type="button" value=0 onclick="nu(0)">0</button></td>
			<td><button type="button" value='=' onclick="eq()">=</button></td>
			<td><button type="button" value=+ onclick="op1('+')">+</button></td>
				
		</tr>
			<tr><td colspan=4><button type="button"  onclick="clear()" style="width:410px; ">Clear</button></td></tr>
	</table>
<script>
	var n1=0;
	var n2=0;
	var flag=0;
	var n2f=0;
	var ans=0;
	var op='+';
	var e=0;
	var m=10;
	var n=1;
	var pointflag=0;
	function nu(a)
	{
		if(flag==0)
		{	
			
			if(!e)
			{
			n1=n1*m+a*n;
			
			}
			else
			{
				
				n1=a*n;
				e=0;
			}
			if(pointflag)
				n=n*.1;
		document.getElementById("key").innerHTML=n1;
		}
		else
		{
			n2=n2*m+a*n;
			if(pointflag)
				n=n*.1
			n2f=1;		
			document.getElementById("key").innerHTML=n2;
		}
	
	}
	function op1(b)
	{
		if(flag==0||n2f==0)
		{
		op=b;
		flag=1;
		m=10;
		n=1;
		ans=n1;
		}
		else
		{
			switch(op)
			{
				case '+':
					ans=n1+n2;
					break;
				case '-':
					ans=n1-n2;
					break;
				case '*':
					ans=n1*n2;
					break;
				case '/':
					ans=n1/n2;
					break;
		
			}
		n1=ans;
		n2=0;
		op=b;
		m=10;
		n=1;
		pointflag=0;
		document.getElementById("key").innerHTML=ans;
		}
	}
	function eq()
	{
		op1(op);
		
		if(flag==0)
		ans=n1;
		flag=0;
		e=1;
		m=10;
		n=1;
		pointflag=0;
	}
	function fl()
	{
		if(!pointflag)
			{
				m=1;				
				n=.1;
				pointflag=1;
			}
		else
			alert("no two decimal points");
	}
	function clear()
	{
		n1=0;
		n2=0;
		flag=0;
		n2f=0;
		ans=0;
		op='+';
		e=0;
		m=10;
		n=1;
		pointflag=0;
		alert("hi");
	}
</script>
</body>
</html>
