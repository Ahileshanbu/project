<!Doctype html>
<body onload="func()">
<script>
	var canvas,ctx,vtx;
	var speedx=15,speedy=15;
	var x=0,y=0,key;
	var score = 0,speed=30;
	var ranx = (Math.floor(Math.random()*375))+15;
	var rany = (Math.floor(Math.random()*375))+15;
	var inter = function()
	{
		setInterval(update,speed);
	}
	var func = function()
	{
		canvas = document.getElementById("canid");
		canvas.width = 400;
		canvas.height = 400;
		ctx = canvas.getContext("2d");
		vtx = canvas.getContext("2d");
		ctx.arc(50,200,5,0,2*Math.PI);
		ctx.fillStyle = "blue";
		ctx.fill();
		ctx.stroke();
		inter();
		window.addEventListener('keydown',keys);
	}
	var rand = function()
	{
		ranx = (Math.floor(Math.random()*375))+5;
		rany = (Math.floor(Math.random()*375))+5;
		if(score%50 == 0)
		{
			speed -= 2;
			inter();
		}
	}
	var update = function()
	{	
		ctx.clearRect(0,0,canvas.width,canvas.height);
		ctx.beginPath();
		speedx += x;
		speedy += y;
		if(speedx<10||speedx>390||speedy<10||speedy>390)
		{
			alert("Your score is "+score);
			location.reload();
		}
		if((speedy-rany)>=-8&&(speedy-rany)<=8&&(speedx-ranx)>=-8&&(speedx-ranx)<=8)
		{
			score += 10;
			rand();
		}
		ctx.arc(speedx,speedy,5,0,2*Math.PI);
		ctx.fillStyle = "blue";
		ctx.fill();
		ctx.stroke();
		ctx.closePath();
		ctx.beginPath();
		ctx.arc(ranx,rany,5,0,2*Math.PI);
		ctx.fillStyle = "gray";
		ctx.fill();
		ctx.stroke();
	}
	function keys(k)
	{
		switch(k.keyCode)
		{
			case 37: if(x!=1)
				{
					x=-1;
					y=0;
					update();
				}break;
			case 39: if(x!=-1)
				{
					x=1;
					y=0;
					update();
				}break;
			case 38: if(y!=1)
				{
					y=-1;
					x=0;
					update();
				}break;
			case 40: if(y!=-1)
				{
					y=1;
					x=0;
					update();
				}break;
		}
	
	}
</script>
<canvas id="canid"style="border:10px solid red"></canvas><br/>
<p><b>&nbspUse Arrow keys to move Left, Right, Top and Bottom.</b></p>
</body>
</html>
